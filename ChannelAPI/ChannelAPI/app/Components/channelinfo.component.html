<div class="well" id="chan-detail">
    <div id="title-wrapper" style="width:100%">
        <h4>Channel Details</h4>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-5 col-xs-6">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label>Name:</label>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                    <span>{{channel.strStationName}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label>Call Sign:</label>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                    <span>{{channel.strStationCallSign}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label>Description:</label>
                </div>
                <div class="col-lg-9 col-md-3 col-sm-9 col-xs-9">
                    <span>{{channel.strStationDescription}}</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-7 col-xs-6" id="region-column">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 center-contents">
                    <label class="region-header">Regions</label>
                    <div *ngFor="let region of regions">
                        <div>{{region.name}}</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 center-contents">
                    <label class="region-header">Ch#</label>
                    <div *ngFor="let region of regions">
                        <div>{{region.channel}}</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 center-contents">
                    <label class="region-header">Genre</label>
                    <div *ngFor="let region of regions">
                        <div class="text-overflow" title="{{region.genre}}">{{region.genre}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
